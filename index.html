<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="color">
    <div class="todo">
    <h3>My to-do list</h3>
    <p>Double-click an item to mark it complete</p>
    <input type="text">
    <button style="background-color: skyblue; border: none; height:20px">Add</button><br>
    <ol>
        <li>My</li>
        <li class="list">to-do</li>
        <li>list</li>
    </ol>
    <button class="clear">Clear Completed</button>
    <button class="empty"> Empty List</button>
    <button class="save">Save List</button>
</div>
</div>
</body>
</html>
